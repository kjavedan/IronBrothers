<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/ee6479f558.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section class="main">
    <div class="pic">
    </div>
    <div class="container">
        <div class="text-container">
            <p class="login-text">Login</p>
            <div class="underline"></div>
            <div class="email">
                <input placeholder="Email Address" type="email">
            </div>
            <div class="password">
                <input placeholder="Password" type="password">
                <div class="pass-info">
                    <input type="checkbox">
                <a href="" class="forgotpass">forgot password</a>
                </div>
            </div>
            <button class="login-btn">Login</button>
            <button class="log-google">Login with google <i class="fa-brands fa-google" ></i></button>
            <div class="line"></div>
            <button class="signup-btn" onclick="window.location.href='signup.html'">sign up</button>

    </div>  
    </div>
    </section>
</body>
</html>
